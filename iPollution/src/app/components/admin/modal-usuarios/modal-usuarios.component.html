<ion-header>
    <ion-toolbar color="secundario">

        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-icon (click)="closeModal()" name="arrow-back" color="acentuado" size="large" expand="full"></ion-icon>
                </ion-col>

                <ion-col size="10">
                    <ion-title color="acentuado" size="large" class="ion-text-center">{{tituloComponent}}</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list expand="full" slot="fixed">
        <ion-list *ngIf="tipoModal == 'anyadir'">
            <ion-radio-group (ionChange)="radioGroupChange($event)" allow-empty-selection="false">
                <ion-list-header>
                    <ion-label>Tipo de Usuario:</ion-label>
                </ion-list-header>
                <ion-item>
                    <ion-label>Basurero</ion-label>
                    <ion-radio value="1" slot="end"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>Administrador</ion-label>
                    <ion-radio value="2" slot="end"></ion-radio>
                </ion-item>
            </ion-radio-group>
        </ion-list>
        <ion-item>
            <div *ngIf="tipoModal == 'anyadir'">
                <ion-label position="floating">Nombre: </ion-label>
                <ion-input type="text" value="{{nombreUser}}" [(ngModel)]="nombreUser" id="input">
                </ion-input>
            </div>
            <div *ngIf="tipoModal != 'anyadir'">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>Nombre:</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>{{nombreUser}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-item>
        <ion-item>
            <div *ngIf="tipoModal == 'anyadir'">
                <ion-label position="floating">E-mail: </ion-label>
                <ion-input type="email" value="{{emailUsuario}}" [(ngModel)]="emailUsuario" id="input"></ion-input>
            </div>
            <div *ngIf="tipoModal != 'anyadir'">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>E-mail:</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>{{emailUsuario}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-item>
        <ion-item *ngIf="tipoModal == 'anyadir'">
            <ion-label position="floating">Contrase√±a: </ion-label>
            <ion-input type="password" value="{{contrasenya}}" [(ngModel)]="contrasenya" id="input"></ion-input>
            <ion-label *ngIf="tipoModal != 'anyadir'">{{contrasenya}}
            </ion-label>
        </ion-item>
        <ion-item>
            <div *ngIf="tipoModal == 'anyadir'">
                <ion-label position="floating">Telefono: </ion-label>
                <ion-input type="text" value="{{telefono}}" [(ngModel)]="telefono" id="input"></ion-input>
            </div>
            <div *ngIf="tipoModal != 'anyadir'">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>Telefono:</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>{{telefono}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-item>
        <ion-item>
            <div *ngIf="tipoModal == 'anyadir'">

            </div>
            <div *ngIf="tipoModal != 'anyadir'">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>Distancia diaria:</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>{{distancia}} km</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-item>
        <ion-item *ngIf="tipoModal != 'anyadir'">
            <div *ngIf="tipoModal != 'anyadir'">
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-label>Actividad:</ion-label>
                        </ion-col>
                        <ion-col>
                            <ion-label>{{actividad}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </div>
        </ion-item>
        <!-- <ion-item *ngIf="tipoModal != 'anyadir'">
      <ion-label position="floating">Nodos: </ion-label>
      <ion-input *ngIf="tipoModal == 'anyadir'" type="number" value="{{nodos}}" [(ngModel)]="nodos" id="input">
      </ion-input>
      <ion-label *ngIf="tipoModal != 'anyadir'" position="floating">{{nodos}}</ion-label>
    </ion-item> -->
    </ion-list>

    <!-- Botones comfirmacion -->
    <div class="ion-text-end" vertical="bottom" slot="fixed">
        <ion-grid *ngIf="tipoModal != 'anyadir'">
            <ion-row class="ion-text-end">
                <ion-col>
                    <div>
                        <ion-button color="danger" (click)="closeModal('eliminar')">
                            <ion-icon name="trash"></ion-icon>
                        </ion-button>
                    </div>
                </ion-col>
                <ion-col>
                    <div>
                        <ion-button color="acentuado" (click)="openModalRutas()">
                            <ion-label>Rutas realizadas</ion-label>
                        </ion-button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <div *ngIf="tipoModal == 'anyadir'">
            <ion-button color="success" size="large" (click)="closeModal('guardar')">
                <ion-icon size="large" name="save"></ion-icon>
            </ion-button>
        </div>
    </div>
</ion-content>
