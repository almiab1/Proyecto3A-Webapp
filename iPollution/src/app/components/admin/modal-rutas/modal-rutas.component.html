<ion-header>
  <ion-toolbar color="secundario">

      <ion-grid>
          <ion-row>
              <ion-col size="2">
                  <ion-icon (click)="closeModal()" name="arrow-back" color="acentuado" size="large" expand="full"></ion-icon>
              </ion-col>

              <ion-col size="10">
                  <ion-title color="acentuado" size="large" class="justify-content-center aling-self-center ion-text-center">{{tituloComponent}}</ion-title>
              </ion-col>
          </ion-row>
      </ion-grid>

  </ion-toolbar>
</ion-header>

<ion-content>
    <div #mapElement class="mapElement" slot="fixed"></div>
</ion-content>
