<ion-header>
    <ion-toolbar color="secundario">

        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-icon (click)="closeModal()" name="arrow-back" color="acentuado" size="large" expand="full">
                    </ion-icon>
                </ion-col>

                <ion-col size="10" aling-self-center>
                    <ion-title mode="ios" color="acentuado" size="large" class=" ion-text-center" expand="full">
                        {{tituloComponent}}
                    </ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div slot="fixed">
        <ion-card mode="ios">
            <ion-card-header>
                <ion-card-title>Nueva Ruta</ion-card-title>
            </ion-card-header>

            <ion-card-content>
                <ion-item>
                </ion-item>
            </ion-card-content>
        </ion-card>
    </div>
    <div #mapElement class="mapElement" slot="fixed"></div>
</ion-content>
