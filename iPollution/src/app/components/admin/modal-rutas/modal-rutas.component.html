<ion-header>
    <ion-toolbar color="secundario">

        <ion-grid>
            <ion-row>
                <ion-col size="2">
                    <ion-icon (click)="closeModal()" name="arrow-back" color="acentuado" size="large" expand="full">
                    </ion-icon>
                </ion-col>

                <ion-col size="8" aling-self-center>
                    <ion-title mode="ios" color="acentuado" size="large" class=" ion-text-center" expand="full">
                        {{tituloComponent}}
                    </ion-title>
                </ion-col>

                <ion-col size="2">
                    <ion-button color="success" (click)="closeModal('guardar')">
                        <ion-icon size="large" name="save"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item vertical="top" horizontal="start" slot="fixed">
        <ion-grid>
            <ion-row style="justify-content: space-around; align-items: center;">
                <ion-item>
                    <ion-label position="floating">Latitud: </ion-label>
                    <ion-input type="number" [(ngModel)]="nuevoPuntoLat" id="input"> </ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Longitud: </ion-label>
                    <ion-input type="number" [(ngModel)]="nuevoPuntoLng" id="input"> </ion-input>
                </ion-item>

                <ion-button color="warning" expand="full">
                    <ion-icon name="add"></ion-icon>
                </ion-button>
            </ion-row>
        </ion-grid>
    </ion-item>


    <!-- Selects -->
    <ion-grid hidden>
        <ion-row hidden>
            <ion-col size="6">
                <ion-item color="secondary">
                    <ion-label>
                        <h3>Rutas predefinidas:</h3>
                    </ion-label>

                    <ion-select #selectPredefinidas name="selectRutaPredefinida" multiple="false" cancelText="Cancelar"
                        okText="Cargar" [(ngModel)]="rutaSeleccionadaPredefinida" [compareWith]="compareById"
                        (ionChange)="onSelectRutaPredefinida()" color="secundario" expand="full"
                        interface="action-sheet" mode="ios">
                        <ion-select-option *ngFor="let ruta of rutasPredefinidas" value="{{ ruta.nombreRuta }}"
                            color="acentuado">
                            Ruta - {{ ruta.nombreRuta }}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>

            <ion-col size="6">
                <ion-item color="secondary">
                    <ion-label>
                        <h3>Rutas realizadas:</h3>
                    </ion-label>

                    <ion-select #selectRealizadas name="selectRuta" multiple="false" cancelText="Cancelar"
                        okText="Cargar" [(ngModel)]="rutaSeleccionadaTiempo" [compareWith]="compareById"
                        (ionChange)="onSelectRuta()" color="secundario" expand="full" mode="ios"
                        interface="action-sheet">
                        <ion-select-option *ngFor="let route of previousTracks" value="{{ route.nombreRuta }}"
                            color="acentuado">
                            {{ route.nombreRuta }} - {{ route.ruta.length | number}} Waypoints
                        </ion-select-option>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="tituloComponent == 'Rutas'">
        <ion-fab-button color="accent">
            <ion-icon name="arrow-dropup"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="light" (click)="abrirSelect('selectPredefinidas')">
                <!-- Rutas realizadas -->
                <ion-img src="assets/icon/ruta1.svg" class="iconos"></ion-img>
            </ion-fab-button>

            <ion-fab-button color="light" (click)="abrirSelect('selectRealizadas')">
                <!-- Rutas Predefinidas -->
                <ion-img src="assets/icon/rutasRealizadas.svg" class="iconoRutaRealizada"></ion-img>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

    <div #mapElement class="mapElement" slot="fixed" expand="block"></div>
</ion-content>
