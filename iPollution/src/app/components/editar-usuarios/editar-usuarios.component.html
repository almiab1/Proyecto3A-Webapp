<ion-header>
  <ion-toolbar color="secundario">
    <ion-grid>
      <ion-row>
        <ion-col size="2" class="ion-text-center">
          <ion-icon (click)="closeModal()" name="arrow-back" color="acentuado" size="large" expand="full"></ion-icon>
        </ion-col>
        <ion-col size="10" class="ion-text-center">
          <ion-title horizontal="center">{{tituloComponent}}</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list expand="full" slot="fixed">
    <ion-item>
      <ion-label position="floating">Nombre: </ion-label>
      <ion-input type="text" value="{{nombreUser}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">E-mail: </ion-label>
      <ion-input type="text" value="{{emailUsuario}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nodos del usuario: </ion-label>
      <ion-input type="text" value="{{nodosUser}}"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Botones comfirmacion -->
  <div class="ion-text-end" vertical="bottom" slot="fixed">
    <ion-button color="success" (click)="closeModal('aceptar')">Aceptar</ion-button>
    <ion-button color="danger" (click)="closeModal('cancelar')">Cancelar</ion-button>
  </div>
</ion-content>
