<ion-card [color]="backgroundColor" class="cardBtn" style="background-color:{{color}}">
  <ion-card-content [routerLink]="[ruta]" routerLinkActive="router-link-active">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="3" class="ion-justify-content-center">
          <ion-img [src]="icono" class="iconoCamara"></ion-img>
        </ion-col>
        <ion-col col="9">
          <ion-row class="ion-align-items-start ion-justify-content-start ion-margin">
            <ion-col size="12">
              <ion-title [color]="color">
                <h1>{{titulo}}</h1>
              </ion-title>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="1" >
          <ion-icon name="arrow-forward" mode="ios"></ion-icon>
        </ion-col>
      </ion-row>
  </ion-card-content>
</ion-card>
