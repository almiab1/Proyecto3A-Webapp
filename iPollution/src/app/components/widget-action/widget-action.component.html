<ion-card [color]="backgroundColor" class="cardBtn" style="background-color:{{color}}">
  <ion-card-content [routerLink]="[ruta]" routerLinkActive="router-link-active">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="3" class="ion-justify-content-center">
          <ion-img [src]="icono" class="iconoCamara"></ion-img>
        </ion-col>
        <ion-col col="9">
          <ion-row class="ion-align-items-center ion-justify-content-end ion-margin">
            <ion-col size="12">
              <ion-title [color]="color">
                <h1>{{titulo}}</h1>
              </ion-title>
            </ion-col>
            <ion-col size="12">
              <ion-label color="accent">{{descripcion}}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
