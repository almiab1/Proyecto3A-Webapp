<app-header title="Escaner"></app-header>

<ion-content>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="tomarFoto()" color="acentuado"> 
            <ion-icon name="camera"></ion-icon>
        </ion-fab-button>
    </ion-fab>

    <ion-item>
        <ion-thumbnail slot="start">
            <img [src]="capturedSnapURL" />
        </ion-thumbnail>
        <ion-label>Esta foso es hizo {{date}}</ion-label>
    </ion-item>


</ion-content>
