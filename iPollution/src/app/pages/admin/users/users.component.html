<ion-header>
    <ion-toolbar color="secundario">
        <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-col size="2">
                    <ion-buttons>
                        <ion-menu-button color="acentuado"></ion-menu-button>
                    </ion-buttons>
                </ion-col>
                <ion-col size="10" class="ion-align-items-center ion-justify-content-center">
                    <ion-title color="acentuado">

                    </ion-title>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size="12">

                    <ion-button slot="end" color="success">
                        <ion-icon name="add" size="large"></ion-icon>
                    </ion-button>
                </ion-toolbar>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                    <ion-list>
                        <ion-list-header>
                            <ion-title>Lista de usuarios:</ion-title>
                        </ion-list-header>
                    </ion-list>
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
