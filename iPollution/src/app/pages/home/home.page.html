<ion-header>
  <ion-toolbar color="medium">
    <ion-grid>
      <ion-row align-items-center>
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="10">
          <ion-title>
            <h1>iPollution - Home</h1>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>Hola Pedro</ion-label><br>
                  <ion-label>Hoy hace un día nublado, te vendría bien llevar un paraguas.</ion-label>
                </ion-col>
              </ion-row>
              <ion-row aling-content-center justify-content-center>
                <ion-col size="6">
                  <h1>15º</h1>
                </ion-col>
                <ion-col size="6">
                  <ion-img src="assets/icon/cloudy.svg" class="img-home"></ion-img>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col>
                  <div>
                    <ion-label>Los niveles de polución son...</ion-label>
                  </div>
                </ion-col>
              </ion-row>
              <ion-row align-items-center>
                <ion-col size="3">
                  <ion-img src="assets/icon/co2.svg" class="img-home"></ion-img>
                </ion-col>
                <ion-col size="3">
                  <h1>24%</h1>
                </ion-col>
                <ion-col size="3">
                  <ion-img src="assets/icon/ozone.svg" class="img-home"></ion-img>
                </ion-col>
                <ion-col>
                  <h1>32%</h1>
                </ion-col>
              </ion-row>
              <ion-row justify-content-end>
                <ion-col size="5">
                  <ion-label [routerLink]="['/mas-info']" routerLinkActive="router-link-active">
                    Ver más
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="secondary">
          <ion-card-content [routerLink]="['/mapa']" routerLinkActive="router-link-active">
            <ion-grid>
              <ion-row align-items-center justify-content-center>
                <ion-col size="3" justify-content-center>
                  <ion-img src="assets/icon/map-location.svg" class="iconoCamara"></ion-img>
                </ion-col>
                <ion-col col="9">
                  <ion-grid>
                    <ion-row align-items-center justify-content-center>
                      <ion-col>
                        <h1>Mapa</h1>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-label>Visualizar los diferentes contaminantes en el mapa.</ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card color="secondary">
          <ion-card-content [routerLink]="['/scaner']" routerLinkActive="router-link-active">
            <ion-grid>
              <ion-row align-items-center justify-content-center>
                <ion-col size="3" justify-content-center>
                  <ion-img src="assets/icon/photo-camera.svg" class="iconoCamara"></ion-img>
                </ion-col>
                <ion-col col="9">
                  <ion-grid>
                    <ion-row align-items-center justify-content-center>
                      <ion-col>
                        <h1>Scaner</h1>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col>
                        <ion-label>Escanea el cielo en busca de contaminantes.</ion-label>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
