<app-header title="Rutas"></app-header>
<ion-content>
    <ion-item expand="full" slot="fixed" color="secundario">
        <ion-grid>
            <ion-row class="ion-align-items-center ion-justify-content-center">
                <ion-col size="8">
                    <div>
                        <ion-item class="ion-align-items-center ion-justify-content-center" expand="full" slot="fixed"
                            color="secundario">
                            <ion-label>
                                <h3>Capas</h3>
                            </ion-label>
                            <ion-select name="selectCapa" multiple="true" cancelText="Cancelar" okText="Aceptar"
                                (ionChange)="onSelectCapaChange($event.target.value)" color="secundario" expand="block">
                                <ion-select-option selected="true" value="o3" color="acentuado">Ozono
                                </ion-select-option>
                                <ion-select-option value="co" color="acentuado">Monóxido de carbono</ion-select-option>
                                <ion-select-option value="so2" color="acentuado">Dióxido de azufre</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </div>
                </ion-col>

                <ion-col size="4">
                    <div colo="secundario">
                        <ion-button expand="block" (click)="startTracking()" *ngIf="!isTracking">
                            <ion-icon name="locate" slot="start"></ion-icon>
                            Start Tracking
                        </ion-button>
                        <ion-button expand="block" (click)="stopTracking()" *ngIf="isTracking">
                            <ion-icon name="hand" slot="start"></ion-icon>
                            Stop Tracking
                        </ion-button>

                        <!-- <ion-button expand="block" (click)="presentToast()">
                            TESTING
                        </ion-button> -->
                    </div>
                </ion-col>

            </ion-row>

            <ion-row>
                <ion-col>
                    <ion-item color="secondary">
                        <!-- <ion-list expand="full" color="secondary">
                            <ion-list-header color="secondary" expand="block">Rutas previas:</ion-list-header>
                            <ion-item-sliding *ngFor="let route of previousTracks" expand="block">
                                <ion-label color="accent" expand="block">{{ route.finished | date }},
                                    {{ route.path.length }}
                                    Puntos de Control</ion-label>
                                <button ion-button clear item-end (click)="showHistoryRoute(route.path)" slot="end"
                                    expand="block">View
                                    Route</button>
                            </ion-item-sliding>
                        </ion-list> -->

                        <ion-label>
                            <h3>Rutas previas:</h3>
                        </ion-label>


                        <ion-select name="selectRuta" multiple="false" cancelText="Cancelar" okText="Cargar"
                            [(ngModel)]="rutaSeleccionada" (ionChange)="onSelectRuta($event.target.value)" color="secundario" expand="full"
                            interface="action-sheet">
                            <ion-select-option *ngFor="let route of previousTracks" value="{{ route }}" color="acentuado">
                                <ion-label color="accent" expand="full">
                                    {{ route.finished | date }} - {{ route.path.length | number}} Waypoints
                                </ion-label>
                                <!-- <ion-label color="accent" expand="full">{{ route.path.length}}</ion-label> -->
                            </ion-select-option>
                        </ion-select>

                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-item>
    <div #mapElement class="mapElement" slot="fixed" expand="block"></div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="accent">
        </ion-fab-button>
    </ion-fab>
</ion-content>
