<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Login</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="acentuado" (click)="cerrarModal()">Volver</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="margin-top: 1rem">
    <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate()" action="">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                   name="email"
                   pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                   [(ngModel)]="email"
                   required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">ContraseÃ±a</ion-label>
        <ion-input type="password"
                   name="password"
                   [(ngModel)]="password"
                   required>
        </ion-input>
      </ion-item>
      <ion-list>
        <ion-button expand="full" type="submit" [disabled]="formulario.invalid">Entrar</ion-button>
      </ion-list>
    </form>
  </ion-grid>
</ion-content>
