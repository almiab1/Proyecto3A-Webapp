<ion-header>
  <ion-toolbar color="secundario">
    <ion-grid>
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="2">
          <ion-buttons>
            <ion-menu-button color="acentuado"></ion-menu-button>
          </ion-buttons>
        </ion-col>
        <ion-col size="10" class="ion-align-items-center ion-justify-content-center">
          <ion-title color="acentuado">
            <h1>Rutas</h1>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item color="secundario" class="ion-align-items-center ion-justify-content-center" expand="full" slot="fixed">
    <ion-label>
      <h3>Selecciona tu ruta</h3>
    </ion-label>
    <ion-select name="selectRute" [selectedText]="selectedRute" [(ngModel)]="selectedRute" (ionChange)="ruteSelected()"
      multiple="false" required>
      <ion-select-option *ngFor="let rute of rutes" value="{{rute.name}}" color="acentuado">
        {{rute.name}}
      </ion-select-option>
    </ion-select>
  </ion-item>
  <div #mapElement class="mapElement" expand="full" slot="fixed"></div>
</ion-content>
