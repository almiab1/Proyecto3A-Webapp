<ion-app>
  <!-- <ion-split-pane contentId="main-content" when="lg"> -->
  <ion-menu contentId="main-content" type="overlay" color="secundario">
    <ion-header>
      <ion-toolbar color="secundario">
        <ion-grid>
          <ion-row class="ion-justify-content-center">
            <ion-col>
              <ion-title color="acentuado">
                <h1>Menu</h1>
              </ion-title>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <ion-content color="secundario">
      <ion-row>
        <ion-col size="12">

          <ion-list color="secundario" lines="full" mode="ios">
            <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]" color="secundario">
                <ion-icon slot="start" [name]="p.icon" color="acentuado"></ion-icon>
                <ion-label color="acentuado">
                  {{p.title}}
                </ion-label>
              </ion-item>
              
              <div *ngIf="p.subPages?.length > 0">
                <ion-item *ngFor="let s of p.subPages" color="secundario">
                  <ion-item [routerDirection]="'root'" [routerLink]="[s.url]" color="secundario" horizontal="center">
                    <ion-icon slot="start" [name]="s.icon" color="acentuado"></ion-icon>
                    <ion-label color="acentuado">
                      {{s.title}}
                    </ion-label>
                  </ion-item>
                </ion-item>
              </div>
            </ion-menu-toggle>
          </ion-list>

        </ion-col>
      </ion-row>
      <ion-row>
      </ion-row>
      <ion-grid>
        <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>
            <div>
              <ion-button (click)="loginModal()" size="large" background="secundario-contrast" class="boton-login">
                <img src="../assets/icon/login.png" alt="login" class="login-icon" style="color: #fff">
                Entrar</ion-button>
            </div>
          </ion-col>
          <ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <!-- </ion-split-pane> -->
</ion-app>
